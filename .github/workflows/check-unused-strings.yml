name: Check Unused Strings

on:
  pull_request:
  push:
  workflow_dispatch:

jobs:
  unused-strings:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Run unusedâ€‘string checker
        id: check
        run: |
          python .github/scripts/check_unused_strings.py --exclude .github

      - name: Annotate warning if unused
        if: failure()
        continue-on-error: true
        run: |
          echo "::warning file=en.xml::Detected unused translation keys. Please review."
